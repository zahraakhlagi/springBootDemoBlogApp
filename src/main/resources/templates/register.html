<!DOCTYPE html>
<html lang="en"
   xmlns:th="httt://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Blog App</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Thymeleaf Blog App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/}" >All Posts</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/register}" >Register</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/login}" >Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="card">
        <h2>Registration</h2>
    </div>
    <div th:if="${param.success}">
        <div class="alert alert-info">you have registered successfully to our blog app</div>
    </div>

    <form method="post"
          role="form"
          th:action="@{/register/save}"
          th:object="${user}">
        <label>FirstName</label>
        <input id="firstName" name="firstName" placeholder="Enter firstname" type="text" th:field="*{firstName}"/>
        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
           th:errors="*{firstName}"></p>
        <br/>

        <label>LastName</label>
        <input id="lastName" name="lastName" placeholder="Enter lastName" type="text" th:field="*{lastName}"/>
        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
           th:errors="*{lastName}"></p>
        <br/>

        <label>Email</label>
        <input id="email" name="email" placeholder="Enter email" type="email" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" class="text-danger"
           th:errors="*{email}"></p>
        <br/>

        <label>Password</label>
        <input id="password" name="password" placeholder="Enter password" type="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('password')}" class="text-danger"
           th:errors="*{password}"></p>
        <br>

        <div >
            <button type="submit" class="btn btn-primary">Register</button><br/>
            <span> Already registered?
                <a th:href="@{/login}"> Login Here</a>
            </span>
        </div>
    </form>

</div>

</body>
</html>
